CONTENT_HTML[] = "<p align="_QQ_"justify"_QQ_"><img width="_QQ_"100"_QQ_" height="_QQ_"140"_QQ_" src="_QQ_"http://www.sysware.org.cn/NASAC2009/img/liu.jpg"_QQ_" align="_QQ_"left"_QQ_" hspace="_QQ_"12"_QQ_">   <span class="_QQ_"STYLE12"_QQ_">
        刘积仁，博士、教授，现任东软集团股份有限公司董事长兼CEO，兼任中国东北大学副校长，计算机软件国家工程研究中心主任，中国软件行业协会副理事长，中国自动化学会常务理事。 <br>
        刘积仁博士于1980年毕业于东北工学院计算机应用专业，1982年获得硕士学位，1986年赴美国国家标准局计算机研究院计算机系统国家实验室留学，1987年学成归国，成为我国自己培养的第一位计算机应用专业博士，1988年被破格提拔为教授，年仅33岁，是当时全国最年轻的教授之一。<br>
        刘积仁博士始终跟踪国际计算机软件技术发展最新方向，在计算机网络、嵌入式软件技术、分布式多媒体技术、组件技术等领域从事了大量的基础研究工作，曾担任“九五”“863计划”信息技术领域306主题专家组成员，近年来，先后承担国家自然科学基金、“863计划”、科技攻关计划等国家、省市重大科研课题几十项，获得国家科技进步奖3项，2007年荣获何梁何利基金科学与技术创新奖。 <br>
        刘积仁博士于1991年创立东软集团，如今，东软集团已经成为中国领先的IT解决方案与服务提供商，拥有员工15000余名，在国内建立了8个区域总部，16个软件开发与技术支持中心，6个软件研发基地，在40多个城市建立营销与服务网络；在大连、南海、成都和沈阳建立3所东软信息学院和1所生物医学与信息工程学院；在美国、日本、欧洲设有子公司。</span></p>
<p align="_QQ_"justify"_QQ_"><img width="_QQ_"100"_QQ_" height="_QQ_"140"_QQ_" src="_QQ_"http://www.sysware.org.cn/NASAC2009/img/zhang.jpg"_QQ_" align="_QQ_"left"_QQ_" hspace="_QQ_"12"_QQ_"><span class="_QQ_"STYLE3"_QQ_"> &nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;Dr.  Cheung was graduated from the University   of Hong Kong in 1984 with  first class honors before he received his doctoral degree from the Imperial  College London. He is currently an Associate Professor of Computer Science and  Engineering at the Hong Kong University of Science and Technology. He is a  member of the ACM SIGSOFT executive committee, and an editor of the IEEE  Transactions on Software Engineering (TSE), the Journal of Computer Science and  Technology (JCST), and International Journal of RF Technologies: Research and  Application. He is leading an industrial project on RFID benchmarking, and has  helped to establish the Global RF Lab Alliance (GRFLA). He participates  actively in the program and organizing committees of major international  conferences on software engineering and services computing. His work has been  disseminated at major international journals and conferences, which include  TOSEM, TSE, ASE, DSS, TR, ICSE, FSE, ESEC, ICDCS and ICWS. He is a Chartered  Fellow of the British Computer Society and a senior member of the IEEE. His  research interests include services computing, context-aware computing, object  design patterns, software testing, ubiquitous computing, wireless sensor  networks and RFID systems.</span></p>"