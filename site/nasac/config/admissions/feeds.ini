SUBTITLE = "2009年全国软件与应用学术会议"
CONTENT_HTML[] = "由中国计算机学会系统软件专业委员会和软件工程专业委员会联合主办，东北大学信息科学与工程学院和计算机软件国家工程研究中心承办的“2009年全国软件与应用学术会议(NASAC2009)”将于2009年9月22日至25日在沈阳举行。大会将设置特邀报告、优秀青年学者报告、论文大会报告、专题workshop、张贴论文、软件系统原型和产品展示等多种论文和成果交流形式，为与会代表提供丰富的交流平台。</p>
     会议录用的优秀论文将被推荐到《电子学报》、《小型微型计算机系统》和《计算机科学》等杂志。会议还将与《软件学报》和《计算机学报》合作组织专题特约报告，具体合作方式请参见《软件学报》的“可信软件的构造与演化”与《计算机学报》的“软件分析”专刊征文通知。欢迎踊跃投稿。"